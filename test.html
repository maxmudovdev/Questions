    const quizContainer = document.getElementById('quiz-container');
    
    // Генерация вопросов
    questions.forEach((q, index) => {
      const block = document.createElement('div');
      block.className = 'question bg-white shadow-lg rounded-lg p-6';
      block.setAttribute('data-index', index);
      
      const qText = document.createElement('p');
      qText.className = 'font-semibold mb-4';
      qText.textContent = (index + 1) + '. ' + q.question;
      block.appendChild(qText);
      
      q.answers.forEach((answer, ansIndex) => {
        const btn = document.createElement('button');
        btn.textContent = String.fromCharCode(65 + ansIndex) + ') ' + answer;
        btn.className = 'answer-button w-full text-left px-4 py-2 bg-blue-100 hover:bg-blue-200 rounded transition mb-2';
        btn.onclick = () => checkAnswer(block, btn, ansIndex);
        block.appendChild(btn);
      });
      
      quizContainer.appendChild(block);
    });
    
    // Функция проверки ответа
    function checkAnswer(questionBlock, selectedButton, selectedIndex) {
      const qIndex = parseInt(questionBlock.getAttribute('data-index'));
      const q = questions[qIndex];
      const buttons = questionBlock.querySelectorAll('.answer-button');
      
      // Деактивируем все кнопки вопроса
      buttons.forEach(btn => {
        btn.disabled = true;
        btn.classList.remove('hover:bg-blue-200');
      });
      
      if (selectedIndex === q.correct) {
        selectedButton.classList.remove('bg-blue-100');
        selectedButton.classList.add('bg-green-200', 'animate__animated', 'animate__bounce');
      } else {
        selectedButton.classList.remove('bg-blue-100');
        selectedButton.classList.add('bg-red-200', 'animate__animated', 'animate__shakeX');
        // Подсвечиваем правильный ответ
        buttons.forEach(btn => {
          if (btn.textContent.startsWith(String.fromCharCode(65 + q.correct))) {
            btn.classList.remove('bg-blue-100');
            btn.classList.add('bg-green-200', 'animate__animated', 'animate__fadeIn');
          }
        });
      }
    }
